<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>	
	<title>this</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<style>
		*{
			box-sizing: border-box;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.mainRefrigerator{
			width: 100%;
			height: 500px;
			background-color: gray;
		}
		.refrigerator{
			width: 100px;
			height: 300px;
		}
		.refrigerator:hover{
			animation: refrigeratorAni 1s ease-out 1;
		}
		@keyframes refrigeratorAni{
			0%, 90%{
				box-shadow: 5px 5px 15px 5px;
			}
			100%{
				opacity: 5%;
				box-shadow: 5px 5px 15px 5px;
			}
		}
	</style>
</head>
<body>
	<div class="container mainRefrigerator">
		<div class="row">
			<div class="col-xs-3 col-xs-offset-2">
				<div class="row">
					<img class="refrigerator" src="images/refrigerator1.png" alt="">
				</div>
				<div class="row" style="margin-top: 30px">
					<p>Model: <strong>RF109M</strong></p>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="row">
					<img class="refrigerator" src="images/refrigerator2.png" alt="">
				</div>
				<div class="row" style="margin-top: 30px">
					<p>Model: <strong>MC952L</strong></p>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="row">
					<img class="refrigerator" src="images/refrigerator3.png" alt="">
				</div>
				<div class="row" style="margin-top: 30px">
					<p>Model: <strong>RG920M</strong></p>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.js"></script>	
	<script src="js/bootstrap.js"></script>
</body>
</html>
